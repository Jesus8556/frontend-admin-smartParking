<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profesional</title>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Registrate!!! </h2>
            <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="mt-3">
                <div class="input-group">
                    <label for="username">Nuevo Usuario:</label>
                    <input type="text" id="username" formControlName="username" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Nueva Contraseña:</label>
                    <input type="password" id="password" formControlName="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="button-group">
                    <button type="submit">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</body>
</html>
